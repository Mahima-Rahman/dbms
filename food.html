    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Generation on Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f2f2f2;
            text-align: center;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        #generatedData {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <h1>Data Generation on Selection</h1>

    <label for="dataSelector">Select Data:</label>
    <select id="dataSelector" onchange="generateData()">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <div id="generatedData">
        <!-- Generated data will be displayed here -->
    </div>

    <script>
        function generateData() {
            // Get the selected value
            var selectedOption = document.getElementById("dataSelector").value;

            // Generate data based on the selected option
            var generatedData = "Data for " + selectedOption;

            // Update the content of the generatedData div
            document.getElementById("generatedData").innerHTML = generatedData;
        }
    </script>




</body>

</html>
